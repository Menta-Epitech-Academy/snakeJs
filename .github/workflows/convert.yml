name: Generate PDF from Markdown

on:
  push:
    paths:
      - "**.md"
      - "**.json"
      - "**.yml"
      - "**.yaml"
  pull_request:
    branches:
      - main
      - master
    paths:
      - "**.md"
      - "**.yml"
      - "**.yaml"
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - name: Convert markdown to PDF and HTML
        uses: docker://ghcr.io/menta-epitech-academy/docker-md-converter:v1
        with:
          ghcr_token: ${{ secrets.GITHUB_TOKEN }}